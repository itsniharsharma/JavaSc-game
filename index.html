<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <h1 id="heading1">Rock Paper Scissors</h1>

    <div id="majorChoice">


        <div class="minorChoice" id="rock">
            <img src="./newimg/rock.png" alt="">
        </div>

        <div class="minorChoice" id="paper">
            <img src="./newimg/paper.png" alt="">
        </div>

        <div class="minorChoice" id="scissors">
            <img src="./newimg/scissors.png" alt="">
        </div>

    </div>


      <div class="score-board">

        <div class="score">
              <p id="user-score">0</p>
              <p>User</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
      </div>

      </div>


      <div class="msg-container">
        <div id="msg">Play Your Move</div>
      </div>


      <script src="logic.js"></script>
</body>
</html>
